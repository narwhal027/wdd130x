<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link type="text/css" rel="stylesheet" href="stylesnimgs/form-style.css">
    <script>
        function handleSubmit(event) {
    event.preventDefault();
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const newsletter = document.getElementById("newsletter").checked ? "Yes" : "No";
    const updates = document.getElementById("updates").checked ? "Yes" : "No";
    const genre = document.getElementById("genre").value;

    alert(`You typed a First Name: ${firstName}!\nLast Name: ${lastName}!\nEmail: ${email}!\nPhone Number: ${phone}!\nGender: ${gender}!\nNewsletter: ${newsletter}!\nUpdates: ${updates}!\nGenre: ${genre}!`);
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>

        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">

        <label for="updates">Receive daily updates</label>
        <input type="checkbox" id="updates" name="updates">

        <label for="genre">Favorite Music Genre</label>
        <select id="genre" name="genre" required>
            <option value="">--Select one--</option>
            <option value="Rock">Rock and Roll</option>
            <option value="Pop">Popular Music</option>
            <option value="Country">Country Music</option>
            <option value="Classical">Classical Music</option>
            <option value="Religious">Religious Music</option>
        </select>

        <button type="submit" id="submit">Submit Form</button>
    </form>
</body>
</html>
